<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrar auto nuevo</title>
</head>
<body>
    <header>
        <h1>Registrar auto nuevo:</h1>
    </header>
    <div class="container">
        <div class="formulario" id="reg-container">
            <label for="model">MODELO</label>
            <input id="modelo" type="text" name="nombre" value="" placeholder="ingrese un modelo"/>
            <label for="color">COLOR</label>
            <input id="color" type="text" name="nombre" value="" placeholder="ingrese su color"/>
            <label for="price">PRECIO</label>
            <input id="precio" type="text" name="nombre" value="" placeholder="ingrese el precio"/>
            <label for="brand">MARCA</label>
            <input id="marca" type="text" name="nombre" value="" placeholder="ingrese la marca"/>
            <label for="year">AÑO</label>
            <input id="year" type="text" name="nombre" value="" placeholder="ingrese el año"/>
            <button class="reg-btn" id="btn-register">Cargar</button>
            <div>
                <input type="text" id="filter" placeholder="Filtrar por año...">
                <button class="reg-btn" id="btn-filter">Filtrar</button>
            </div>
        </div>
        <div class="car-list">
            <table class="car-table">
                <thead>
                    <tr>
                        <td>MODELO</td>
                        <td>COLOR</td>
                        <td>PRECIO</td>
                        <td>MARCA</td>
                        <td>AÑO</td>
                    </tr>
                </thead>
                <tbody id="printTable">
                </tbody>
              </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
